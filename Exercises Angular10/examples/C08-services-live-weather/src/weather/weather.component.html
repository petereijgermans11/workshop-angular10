<div class="row">
	<div class="col-md-6">
		<h1>Weather - with mapping to local WeatherModel</h1>
		<div>
			<input type="text" (keyup.enter)="searchWeather(keyword.value)" #keyword class="form-control-lg" placeholder="city name...">
			<button class="btn btn-primary" (click)="searchWeather(keyword.value)">Find weather of city</button>
    </div>
    <div *ngIf="weather$ | async as weather; else loading">
        temp: {{ weather.main.temp}}
        feels_like: {{ weather.main.feels_like}}
        
       speed:  {{ weather.wind.speed}}
       description: {{ weather.weather[0].description}}
        
      </div>
	</div>
</div>

<ng-template #loading>
  Loading stuff...
</ng-template>
